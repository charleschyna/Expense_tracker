<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>

    <header class="header">
        <h1>WELCOME TO EXPENSE TRACKER</h1>
        <nav class="nav">
            <a href="/home/index.html"><button class="btn">Home</button></a>
            <a href="/VIEWW/view_expense.html"><button class="btn">Edit</button></a>
            <a href="/LOGIN/login.html"><button class="btn">View</button></a>
        </nav>
    </header>   

    <main>
        <h2>Add Expense</h2>
        <form id="addForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Expense</button>
                
            </div>
        </form>

        <button id="clearAllBtn" class ="delete-btn">Clear All</button>

        <h2>Expense List</h2>
        <div id="expenseList">
            <!-- Expenses will be displayed here -->
        </div>
    </main>
    <footer class="footer">
        &copy; 2024 Expense Tracker. All rights reserved.
    </footer>
    <script src="add.js"></script>

</body>
</html>
