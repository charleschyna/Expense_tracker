<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/REGISTER/register.css">
</head>

<body>
    <header id="header">
        <h1>WELCOME TO EXPENSE TRACKER</h1>
        <nav class="nav">
            <a href="/home/index.html"><button class="btn">Home</button></a>
            <a href="/LOGIN/login.html"><button class="btn">Login</button></a>
        </nav>
    </header>
    <main class="main">
        <form id="registerForm" method="post">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <a href="/ADD/add.html"><button class="btn">Register</button></a>
            </div>
        </form>
    </main>
    <footer class="footer">
        &copy; 2022 Expense Tracker. All rights reserved.
    </footer>
</body>
       
</html>
