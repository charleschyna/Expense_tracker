<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Edit Expense</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="view_expense.html">View expenses</a>
            <a href="logout.html">Logout</a>
            </nav>

    </header>
    <main>
        <form id="editExpenseForm" method="post">
            <h2>Edit Expense</h2>
            <input type="hidden" id="expenseId" name="expenseId" value="">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <button class="btn" type="submit">Edit Expense</button>
        </form>
    </main> 
    <footer class="footer">
        &copy; 2022 Expense Tracker. All rights reserved.
    </footer>
    <script src="edit_expense.js"></script>
</body> 

</html>
